<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Open in different tab</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_topografy.html" target="_black">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/img1.jpeg" alt="My Image" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/200x200/?food" alt="My Image 2">
</body>
</html>
