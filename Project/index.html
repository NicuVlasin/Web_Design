<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/8fe034828e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScrip Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="img/bg1.jpg" class="bg">
            <img src="img/bg2.jpg" class="bg">
            <img src="img/bg3.jpg" class="bg">
            <img src="img/bg4.jpg" class="bg">
            <img src="img/bg5.jpg" class="bg">
        </div>
        <div class="slider-container">
            <div>
                <div>
                    <div class="slider">
                        <div class="img" id="last">
                            <img src="img/bg5.jpg">
                        </div>
                        <div class="img">
                            <img src="img/bg1.jpg">
                        </div>
                        <div class="img">
                            <img src="img/bg2.jpeg">
                        </div>
                        <div class="img">
                            <img src="img/bg3.jpeg">
                        </div>
                        <div class="img">
                            <img src="img/bg4.jpg">
                        </div>
                        <div class="img">
                            <img src="img/bg5.jpg">
                        </div>
                        <div class="img" id="first">
                            <img src="img/bg1.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <button class="btn" id="prev"><i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn" id="next"><i class="fas fa-chevron-right"></i>
            </button>
            <ul>
                <li class="option" option-index="0"></li>
                <li class="option" option-index="1"></li>
                <li class="option" option-index="2"></li>
                <li class="option" option-index="3"></li>
                <li class="option" option-index="4"></li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
